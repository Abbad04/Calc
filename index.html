<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="calculator">
      <p>calc</p>
      <div class="output">
        <h1></h1>
      </div>
      <div class="input">
        <button class="seven _7" type="button" name="button" value="7">7</button>
        <button class="eight _8" type="button" name="button" value="8">8</button>
        <button class="nine _9" type="button" name="button" value="9">9</button>
        <button class="del" type="button" name="button" value="">DEL</button>
        <button class="four _4" type="button" name="button" value="4">4</button>
        <button class="five _5" type="button" name="button" value="5">5</button>
        <button class="six _6" type="button" name="button" value="6">6</button>
        <button class="plus op _+" type="button" name="button" value="+">+</button>
        <button class="one _1" type="button" name="button" value="1">1</button>
        <button class="two _2" type="button" name="button" value="2">2</button>
        <button class="three _3" type="button" name="button" value="3">3</button>
        <button class="minus op _-" type="button" name="button" value="-">-</button>
        <button class="dot _." type="button" name="button" value=".">.</button>
        <button class="zero _0" type="button" name="button" value="0">0</button>
        <button class="divide op _/" type="button" name="button" value="/">รท</button>
        <button class="multiply op _*" type="button" name="button" value="*">ร</button>
        <button class="reset" type="button" name="button" value="">RESET</button>
        <button class="equal" type="button" name="button" value="">=</button>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
